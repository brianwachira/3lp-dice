<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Welcome To Pig Dice Game</h3>
      </div>
      <div class="row">
        <p>Click<span class="startGame">Here</span> to start game</p>
      </div>
      <div class="game-showing">
      <div class="row">
        <div class="radio-box">

            <input type="radio" id="computer-player" name="play-with" value="true" checked>
            <label for="Computer">Play With Computer</label>

            <input type="radio"  id="user-player" name="play-with" value="false">
            <label for="another-user">Play with another user</label>
        </div>
        <form id="roll-hold">
          <button id="roll" class="btn" type="button">Roll the dice</button><button id="hold" class="btn" type="button">Hold Score</button>
        </form>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h4>Player1</h4>
          <label>Roll :<span id="player1-roll"></span></label><br/>
          <label>Score :<span id="player1-score"></span></label>
        </div>
        <div class="col-md-6">
          <h4>player2</h4>
          <label>Roll :<span id="player2-roll"></span></label><br/>
          <label>Score :<span id="player2-score"></span></label>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
